name: Cortex-M on Arm Virtual Hardware

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#onschedule
on:
  schedule:
    - cron: '0 4 * * *'

  # Allow manually triggering of the workflow.
  workflow_dispatch: {}

jobs:
  cortex_m_generic:
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'schedule' && github.repository == 'tensorflow/tflite-micro')
      
    name: Cortex-M Generic
    steps:
      - uses: actions/checkout@v2    
      - name: Prepare Execution (workaround)
        run:  mv ./tensorflow/lite/micro/cortex_m_generic/vht ./vht_cm_g
      - name: Execute test suite on Virtual Hardware at AWS
        uses: Arm-Software/VHT-AMI@v1
        with:
          vht_in: ./vht_cm_g
          instance_id: ${{ secrets.AWS_INSTANCE_ID_1 }}
          aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
          access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_access_key: ${{ secrets.AWS_SECRET_KEY }}
          s3_bucket_name: ${{ secrets.S3_BUCKET_1 }}
      - name: Fetch results from VHT
        run: |
          tar xvzf out.tar
          cat ./home/ubuntu/vhtwork/out/cortex_m_generic.log
 
  cortex_m_corstone_300:
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'schedule' && github.repository == 'tensorflow/tflite-micro')
    name: Cortex-M Corstone 300 (FVP)
    steps:
      - uses: actions/checkout@v2
      - name: Execute test suite on Virtual Hardware at AWS
        uses: Arm-Software/VHT-AMI@master
        with:
          vht_in: ./tensorflow/lite/micro/cortex_m_corstone_300/vht
          instance_id: ${{ secrets.AWS_INSTANCE_ID_2 }}
          aws_region: ${{ secrets.AWS_DEFAULT_REGION }}
          access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_access_key: ${{ secrets.AWS_SECRET_KEY }}
          s3_bucket_name: ${{ secrets.S3_BUCKET_2 }}
