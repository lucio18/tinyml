on:
  pull_request:
    types: [labeled]

jobs:
  base:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ci:run')
    name: Main Tests
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: test_all.sh running from Dockerfile.micro
        uses: docker://jpwithers/tflite-micro-tests
#       uncomment below to run only the five minute test bit.
#        with:
#          args: /bin/sh -c "/opt/tflm/tensorflow/lite/micro/tools/ci_build/test_all.sh"
      - name: Remove ci:run Tag
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ci:run'
            })
